<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruits</title>
    <style>
        h1 {
            margin-left: 20px;
        }
        p {
            margin-left: 20px;
        }
        img {
            width: 90px;
            height: 90px;
            margin: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Fruits</h1>
    <!-- Paragraph 1 -->
    <p>
        <img src="banana.png" alt="Banana">
        <img src="orange.png" alt="Orange">
        <img src="kiwi.png" alt="Kiwi">
        <img src="kiwi.png" alt="Kiwi">
        <img src="apple.png" alt="Apple">
    </p>
    <!-- Paragraph 2 -->
    <p>
        <img src="apple.png" alt="Apple">
        <img src="apple.png" alt="Apple">
        <img src="banana.png" alt="Banana">
        <img src="kiwi.png" alt="Kiwi">
        <img src="orange.png" alt="Orange">
    </p>
    <!-- Paragraph 3 -->
    <p>
        <img src="orange.png" alt="Orange">
        <img src="banana.png" alt="Banana">
        <img src="orange.png" alt="Orange">
        <img src="orange.png" alt="Orange">
        <img src="apple.png" alt="Apple">
    </p>
</body>
</html>
