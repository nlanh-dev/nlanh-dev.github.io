<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6ff;
        }
        .container {
            width: 500px;
            margin: 60px auto;
            background-color: #ffffff;
            border: 2px solid #4a6cf7;
            border-radius: 12px;
            padding: 25px 35px;
        }
        h1 {
            text-align: center;
            color: #4a6cf7;
        }
        h2 {
            text-align: center;
            font-size: 18px;
        }
        .date {
            text-align: center;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }
        ol li {
            margin: 8px 0;
            padding: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To do list</h1>
        <h2>Today's to do list</h2>
        <div class="date">Monday, September 19th</div>

        <ol>
            <li>Write a blog post</li>
            <li>Go to the bank</li>
            <li>Study for exams</li>
            <li>Renew web hosting account and domain name</li>
            <li>Learn something new</li>
            <li>Update project log</li>
        </ol>
    </div>
</body>
</html>
